    <style>
        /* Estilos gerais */
        body {
            background-color: #0d0f10;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegação superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #0d0f10;
            border-bottom: 1px solid #1a1e20;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-img {
            height: 40px;
        }

        .navbar-links a {
            color: #999;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #fff;
        }

        /* Banner principal */
        .hero-banner {
            position: relative;
            height: 500px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 50px;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #0d0f10, rgba(13, 15, 16, 0.5) 50%, rgba(13, 15, 16, 0.1) 100%);
        }

        .hero-content {
            z-index: 10;
            max-width: 600px;
        }

        .hero-content .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .hero-content .description {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .hero-content .btn {
            background-color: #48c948;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .hero-content .btn:hover {
            background-color: #3b9f3b;
        }

        /* Seções de conteúdo */
        .content-section {
            padding: 50px;
        }

        .section-title {
            font-size: 2em;
            margin: 0 0 20px;
        }

        /* Lista de filmes em colunas (Homepage e Gêneros) */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Modal de Detalhes */
        .modal {
            display: none; /* Inicia escondido */
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #1a1e20;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            display: flex;
            gap: 30px;
            position: relative;
        }

        .modal-poster {
            flex: 0 0 300px;
        }

        .modal-poster img {
            width: 100%;
            border-radius: 8px;
        }

        .modal-details {
            flex-grow: 1;
        }

        .modal-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .modal-info {
            font-size: 1em;
            color: #999;
            margin-bottom: 20px;
        }

        .modal-info span {
            font-weight: bold;
            color: #fff;
        }

        .modal-description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-buttons .btn {
            display: inline-block;
            margin-right: 15px;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .modal-buttons .btn-play {
            background-color: #48c948;
            color: #fff;
        }

        .modal-buttons .btn-play:hover {
            background-color: #3b9f3b;
        }

        .modal-buttons .btn-list {
            background-color: #333;
            color: #fff;
        }

        .modal-buttons .btn-list:hover {
            background-color: #555;
        }

        .modal-buttons .btn-remove {
            background-color: #a82e2e;
            color: #fff;
        }

        .modal-buttons .btn-remove:hover {
            background-color: #7b2121;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
        }

        /* Estilos do Player de Vídeo */
        .modal-video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            display: none;
        }

        .modal-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Rodapé */
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #1a1e20;

        @media (max-width: 1024px) {
            .navbar {

            }
            .hero-content .title {
                font-size: 3em;
            }
            .movie-grid {

            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 10px 20px;
            }
            .navbar-links a {
                margin-left: 15px;

            }

            }
            .hero-content .description {

            }
            .hero-content .btn {

            }
            .content-section {

            .movie-grid {

            }
            .modal-content {

            }
            .modal-poster {
                width: 100%;

            }
            .modal-title {
                font-size: 2em;
            }
            .modal-info {

            }
            .modal-description {
                font-size: 1em;
            }
            .modal-buttons .btn {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        var myList = JSON.parse(localStorage.getItem('myList')) || [];

        var isGenresRendered = false;
        var isMyListRendered = false;

        function renderHeroBanner() {
            var randomIndex = Math.floor(Math.random() * movieData.length);
            var heroMovie = movieData[randomIndex];
            var banner = document.getElementById('hero-banner');
            banner.style.backgroundImage = 'url(\'' + heroMovie.poster + '\')';

            var heroContent = `
                <div class="hero-content">
                    <h1 class="title">${heroMovie.title}</h1>
                    <p class="description">${heroMovie.description}</p>
                    <button class="btn" onclick="openModal('${heroMovie.id}')">Assistir Agora</button>
                </div>
            `;
            banner.innerHTML = heroContent;
        }

        function renderMovieGrid(containerId, movies) {
            var gridContainer = document.getElementById(containerId);
            gridContainer.innerHTML = '';
            movies.forEach(movie => {
                var movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.setAttribute('data-id', movie.id);
                movieCard.innerHTML = `
                    <img src="${movie.poster}" alt="Pôster do Filme: ${movie.title}">
                `;
                movieCard.onclick = () => openModal(movie.id);
                gridContainer.appendChild(movieCard);
            });
        }

        function renderGenresContent() {
            if (isGenresRendered) return;

            var genres = {};
            movieData.forEach(movie => {
                movie.genres.forEach(genre => {
                    if (!genres[genre]) {
                        genres[genre] = [];
                    }
                    genres[genre].push(movie);
                });
            });

            var genresPage = document.getElementById('genres-page');
            genresPage.innerHTML = '';

            for (var genre in genres) {
                if (genres.hasOwnProperty(genre)) {
                    var section = document.createElement('section');
                    section.className = 'content-section';
                    section.innerHTML = `
                        <h2 class="section-title">${genre}</h2>
                        <div class="movie-grid" id="genre-grid-${genre.replace(/\s+/g, '-').toLowerCase()}"></div>
                    `;
                    genresPage.appendChild(section);
                    renderMovieGrid(`genre-grid-${genre.replace(/\s+/g, '-').toLowerCase()}`, genres[genre]);
                }
            }
            isGenresRendered = true;
        }

        function renderMyListContent() {
            var myListContainer = document.getElementById('my-list-grid-container');
            myListContainer.innerHTML = '';
            myList.forEach(movie => {
                var movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.setAttribute('data-id', movie.id);
                movieCard.innerHTML = `
                    <img src="${movie.poster}" alt="Pôster do Filme: ${movie.title}">
                `;
                movieCard.onclick = () => openModal(movie.id);
                myListContainer.appendChild(movieCard);
            });
        }

        function showPage(pageId) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('genres-page').style.display = 'none';
            document.getElementById('my-list-page').style.display = 'none';

            document.getElementById(pageId).style.display = 'block';

            if (pageId === 'home-page') {
                renderHeroBanner();
                renderMovieGrid('movie-grid-container', movieData);
            } else if (pageId === 'genres-page') {
                renderGenresContent();
            } else if (pageId === 'my-list-page') {
                renderMyListContent();
            }
        }

        function openModal(movieId) {
            var movie = movieData.find(m => m.id === movieId);
            if (!movie) return;

            var modal = document.getElementById('movie-modal');
            var modalContentInner = modal.querySelector('.modal-content-inner');
            var videoContainer = document.getElementById('modal-video-container');
            var moviePlayer = document.getElementById('movie-player');
        
            modalContentInner.style.display = 'flex';
            videoContainer.style.display = 'none';
            moviePlayer.src = '';

            document.getElementById('modal-poster-img').src = movie.poster;
            document.getElementById('modal-title').innerText = movie.title;
            document.getElementById('modal-info').innerHTML = `
                <span>Ano:</span> ${movie.year} | <span>Gêneros:</span> ${movie.genres.join(', ')} | <span>Diretores:</span> ${movie.directors.join(', ')} | <span>Atores:</span> ${movie.actors.join(', ')}
            `;
            document.getElementById('modal-description').innerText = movie.description;

            document.getElementById('play-button').onclick = () => {
                modalContentInner.style.display = 'none';
                videoContainer.style.display = 'block';
                // Adiciona o link do vídeo com autoplay para tentar iniciar a reprodução.
                // Note: a reprodução automática pode ser bloqueada em alguns navegadores,
                // especialmente em dispositivos móveis, por política do SO.
                moviePlayer.src = movie.videoUrl + '?autoplay=1';
            };

            var addToListBtn = document.getElementById('add-list-button');
            var removeFromListBtn = document.getElementById('remove-list-button');

            var isMovieInList = myList.some(item => item.id === movie.id);

            if (isMovieInList) {
                addToListBtn.style.display = 'none';
                removeFromListBtn.style.display = 'inline-block';
                removeFromListBtn.onclick = () => {
                    removeFromList(movie);
                    if (document.getElementById('my-list-page').style.display === 'block') {
                        renderMyListContent();
                    }
                };
            } else {
                addToListBtn.style.display = 'inline-block';
                removeFromListBtn.style.display = 'none';
                addToListBtn.onclick = () => addToList(movie);
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            var modal = document.getElementById('movie-modal');
            var moviePlayer = document.getElementById('movie-player');
            moviePlayer.src = "";
            modal.style.display = 'none';
        }

        function addToList(movie) {
            if (!myList.some(item => item.id === movie.id)) {
                myList.push(movie);
                localStorage.setItem('myList', JSON.stringify(myList));
                alert('Filme adicionado à sua lista!');
            }
            closeModal();
            isMyListRendered = false;
        }

        function removeFromList(movie) {
            myList = myList.filter(item => item.id !== movie.id);
            localStorage.setItem('myList', JSON.stringify(myList));
            alert('Filme removido da sua lista!');
            closeModal();
            isMyListRendered = false;
        }

        window.onclick = function(event) {
            var modal = document.getElementById('movie-modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderHeroBanner();
            renderMovieGrid('movie-grid-container', movieData);
        });
    </script>
