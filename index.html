    <style>
        /* Estilos gerais */
        body {
            background-color: #0d0f10;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegação superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #0d0f10;
            border-bottom: 1px solid #1a1e20;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-img {
            height: 40px;
        }

        .navbar-links a {
            color: #999;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #fff;
        }

        /* Banner principal */
        .hero-banner {
            position: relative;
            height: 500px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 50px;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #0d0f10, rgba(13, 15, 16, 0.5) 50%, rgba(13, 15, 16, 0.1) 100%);
        }

        .hero-content {
            z-index: 10;
            max-width: 600px;
        }

        .hero-content .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .hero-content .description {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .hero-content .btn {
            background-color: #48c948;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .hero-content .btn:hover {
            background-color: #3b9f3b;
        }

        /* Seções de conteúdo */
        .content-section {
            padding: 50px;
        }

        .section-title {
            font-size: 2em;
            margin: 0 0 20px;
        }
        
        .section-title-link {
            text-decoration: none;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        .section-title-link:hover {
            color: #48c948;
        }

        /* Lista de filmes em colunas (Homepage e Gêneros) */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Modal de Detalhes */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #1a1e20;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            display: flex;
            gap: 30px;
            position: relative;
            flex-direction: column; 
        }
        
        .modal-main-content {
            display: flex;
            gap: 30px;
        }

        .modal-poster {
            flex: 0 0 300px;
        }

        .modal-poster img {
            width: 100%;
            border-radius: 8px;
        }

        .modal-details {
            flex-grow: 1;
        }
        
        .modal-info-item {
            display: block;
            margin-bottom: 5px;
        }

        .modal-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .modal-rating {
            background-color: #444;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .modal-info {
            font-size: 1em;
            color: #999;
            margin-bottom: 20px;
        }
        
        .modal-info span {
            font-weight: bold;
            color: #fff;
        }
        
        .modal-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .modal-info a:hover {
            color: #48c948;
        }

        .modal-description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-buttons .btn {
            display: inline-block;
            margin-right: 15px;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .modal-buttons .btn-play {
            background-color: #48c948;
            color: #fff;
        }

        .modal-buttons .btn-play:hover {
            background-color: #3b9f3b;
        }
        
        .modal-buttons .btn-list {
            background-color: #333;
            color: #fff;
        }

        .modal-buttons .btn-list:hover {
            background-color: #555;
        }

        .modal-buttons .btn-remove {
            background-color: #a82e2e;
            color: #fff;
        }

        .modal-buttons .btn-remove:hover {
            background-color: #7b2121;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
        }
        
        .modal-suggestions {
            margin-top: 40px;
        }
        
        .modal-suggestions h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* Estilos do Player de Vídeo */
        .modal-video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Proporção 16:9 */
            display: none;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .modal-video-container.video-trailer {
            background-color: #000;
        }

        .modal-video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .modal-trailer-container {
            position: relative;
            width: 100%;
            height: 0;

            left: 0;
            width: 100%;
            height: 100%;
            border: 0;

            cursor: pointer;
            z-index: 2001;
            display: none;
        }

        @media (max-width: 1024px) {

            }

        @media (max-width: 768px) {

                padding: 10px 20px;

            .hero-content .description {

            .hero-content .btn {

            .content-section {

            .movie-grid {

            }
            .section-title {
                font-size: 1.8em;
            }
            .modal-content {
                flex-direction: column;
                margin: 20px auto;
                padding: 15px;
            }
            .modal-main-content {
                flex-direction: column;
            }
            .modal-details {
                text-align: center;
            }
            .modal-poster {
                flex: none;
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>

        // Variáveis globais
        var heroMovie = movieData.find(movie => movie.id === 'o-homem-que-ri');
        var myList = JSON.parse(localStorage.getItem('myList')) || [];

        // Elementos DOM
        var movieGridContainer = document.getElementById('movie-grid-container');
        var movieModal = document.getElementById('movie-modal');
        var moviePlayer = document.getElementById('movie-player');
        var modalTitle = document.getElementById('modal-title');
        var modalRating = document.getElementById('modal-rating');
        var modalInfo = document.getElementById('modal-info');
        var modalDescription = document.getElementById('modal-description');
        var modalPoster = document.getElementById('modal-poster-img');
        var videoContainer = document.getElementById('modal-video-container');
        var videoBackButton = document.getElementById('video-back-button');
        var genresPage = document.getElementById('genres-page');
        var myListGridContainer = document.getElementById('my-list-grid-container');
        var trailerContainer = document.getElementById('modal-trailer-container');
        var trailerPlayer = document.getElementById('trailer-player');
        var suggestionsGrid = document.getElementById('suggestions-grid');
        var heroBanner = document.getElementById('hero-banner');
        var heroTitle = heroBanner.querySelector('.title');
        var heroDescription = heroBanner.querySelector('.description');
        var heroPlayButton = document.getElementById('hero-play-button');
        var heroMoreInfoButton = document.getElementById('hero-more-info-button');

        // Funções de navegação
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(page => page.style.display = 'none');
            document.getElementById(pageId).style.display = 'block';

            if (pageId === 'home-page') {
                renderAllMovies();
            } else if (pageId === 'genres-page') {
                renderGenresContent();
            } else if (pageId === 'my-list-page') {
                renderMyListContent();
            }
        }

        // Funções de Renderização
        function renderMovieCard(movie, container) {
            var card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `<img src="${movie.poster}" alt="${movie.title}">`;
            card.onclick = () => openModal(movie);
            container.appendChild(card);
        }

        function renderAllMovies() {
            movieGridContainer.innerHTML = '';
            movieData.forEach(movie => renderMovieCard(movie, movieGridContainer));
        }

        function renderGenresContent() {
            genresPage.innerHTML = '';
            var allGenres = [...new Set(movieData.flatMap(movie => movie.genres))];
            allGenres.forEach(genre => {
                var section = document.createElement('div');
                section.className = 'content-section';
                section.innerHTML = `<h2 class="section-title">${genre}</h2>`;
                var genreGrid = document.createElement('div');
                genreGrid.className = 'movie-grid';
                movieData.filter(movie => movie.genres.includes(genre)).forEach(movie => {
                    renderMovieCard(movie, genreGrid);
                });
                section.appendChild(genreGrid);
                genresPage.appendChild(section);
            });
        }

        function renderMyListContent() {
            myListGridContainer.innerHTML = '';
            if (myList.length === 0) {
                myListGridContainer.innerHTML = '<p>Sua lista de filmes está vazia.</p>';
            } else {
                myList.forEach(movie => renderMovieCard(movie, myListGridContainer));
            }
        }

        function renderSuggestions(currentMovie) {
            suggestionsGrid.innerHTML = '';
            var suggestedMovies = movieData
                .filter(movie => movie.id !== currentMovie.id && movie.genres.some(g => currentMovie.genres.includes(g)))
                .sort(() => 0.5 - Math.random())
                .slice(0, 4);

            if (suggestedMovies.length > 0) {
                document.getElementById('modal-suggestions').style.display = 'block';
                suggestedMovies.forEach(movie => renderMovieCard(movie, suggestionsGrid));
            } else {
                document.getElementById('modal-suggestions').style.display = 'none';
            }
        }

        function updateHeroBanner() {
            heroBanner.style.backgroundImage = `url('${heroMovie.poster}')`;
            heroTitle.textContent = heroMovie.title;
            heroDescription.textContent = heroMovie.description;
            heroPlayButton.onclick = () => openModal(heroMovie);
            heroMoreInfoButton.onclick = () => openModal(heroMovie);
        }

        // Funções do Modal
        var modalCurrentMovieId = null;

        function openModal(movie) {
            modalCurrentMovieId = movie.id;
            modalTitle.textContent = movie.title;
            modalRating.textContent = movie.rating;
            modalInfo.innerHTML = `
                <span class="modal-info-item">Ano: <span>${movie.year}</span></span>
                <span class="modal-info-item">Gêneros: <span>${movie.genres.join(', ')}</span></span>
                <span class="modal-info-item">Áudio: <span>${movie.audio}</span></span>
                <span class="modal-info-item">Legendas: <span>${movie.subtitles}</span></span>
                <span class="modal-info-item">Diretor: <span>${movie.directors.join(', ')}</span></span>
                <span class="modal-info-item">Atores: <span>${movie.actors.join(', ')}</span></span>
            `;
            modalDescription.textContent = movie.description;
            modalPoster.src = movie.poster;

            var isMovieInList = myList.some(item => item.id === movie.id);
            document.getElementById('add-to-list-btn').style.display = isMovieInList ? 'none' : 'inline-block';
            document.getElementById('remove-from-list-btn').style.display = isMovieInList ? 'inline-block' : 'none';

            // Oculta players e mostra a parte de detalhes
            videoContainer.style.display = 'none';
            trailerContainer.style.display = 'none';
            videoBackButton.style.display = 'none';
            document.querySelector('.modal-main-content').style.display = 'flex';
            document.getElementById('modal-suggestions').style.display = 'block';

            renderSuggestions(movie);

            movieModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // FUNÇÃO DE REPRODUÇÃO DE VÍDEO MELHORADA
        function isOldIOS() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
                if (v && v[1]) {
                    var version = parseInt(v[1], 10);
                    // Retorna verdadeiro se a versão do iOS for menor que 12
                    return version < 12;
                }
            }
            return false;
        }

        function playMovie() {
            var movie = movieData.find(m => m.id === modalCurrentMovieId);
            if (!movie) return;

            if (isOldIOS()) {
                // Para iOS antigos, redireciona para a URL de visualização
                alert('Seu dispositivo iOS está executando uma versão antiga. Clique em OK para abrir o vídeo em uma nova janela para poder assisti-lo.');
                window.open(movie.videoUrl.replace('/preview', '/view'), '_blank');
                closeModal(); // Fecha o modal
            } else {
                // Para outros dispositivos, usa o player incorporado
                var playerContainer = document.getElementById('modal-video-container');
                var playerIframe = document.getElementById('movie-player');
                
                document.querySelector('.modal-main-content').style.display = 'none';
                document.getElementById('modal-suggestions').style.display = 'none';

                playerIframe.src = movie.videoUrl.replace('/preview', '/embed');
                playerContainer.style.display = 'block';
                document.getElementById('video-back-button').style.display = 'block';
            }
        }
        
        function playTrailer() {
            var movie = movieData.find(m => m.id === modalCurrentMovieId);
            if (!movie || !movie.trailerUrl) return;

            var trailerContainer = document.getElementById('modal-trailer-container');
            var trailerPlayer = document.getElementById('trailer-player');

            document.querySelector('.modal-main-content').style.display = 'none';
            document.getElementById('modal-suggestions').style.display = 'none';

            trailerPlayer.src = movie.trailerUrl;
            trailerContainer.style.display = 'block';
            document.getElementById('video-back-button').style.display = 'block';
        }

        function goBackToDetails() {
            videoContainer.style.display = 'none';
            trailerContainer.style.display = 'none';
            videoBackButton.style.display = 'none';
            document.querySelector('.modal-main-content').style.display = 'flex';
            document.getElementById('modal-suggestions').style.display = 'block';
            moviePlayer.src = '';
            trailerPlayer.src = '';
        }

        function addToList() {
            var movie = movieData.find(m => m.id === modalCurrentMovieId);
            if (!movie) return;

            if (!myList.some(item => item.id === movie.id)) {
                myList.push(movie);
                localStorage.setItem('myList', JSON.stringify(myList));
                alert('Filme adicionado à sua lista!');
            }
            closeModal();
            // Atualizar a lista se o usuário estiver nela
            if (document.getElementById('my-list-page').style.display === 'block') {
                renderMyListContent();
            }
        }

        function removeFromList() {
            var movie = movieData.find(m => m.id === modalCurrentMovieId);
            if (!movie) return;

            myList = myList.filter(item => item.id !== movie.id);
            localStorage.setItem('myList', JSON.stringify(myList));
            alert('Filme removido da sua lista!');
            closeModal();
            // Atualizar a lista se o usuário estiver nela
            if (document.getElementById('my-list-page').style.display === 'block') {
                renderMyListContent();
            }
        }

        function closeModal() {
            movieModal.style.display = 'none';
            moviePlayer.src = '';
            trailerPlayer.src = '';
            modalCurrentMovieId = null;
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('movie-modal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            updateHeroBanner();
            showPage('home-page');
        });
    </script>
