        /* Estilos gerais */
        body {
            background-color: #0d0f10;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Barra de navegação superior */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #0d0f10;
            border-bottom: 1px solid #1a1e20;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-img {
            height: 40px;
        }

        .navbar-links a {
            color: #999;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #fff;
        }

        /* Banner principal */
        .hero-banner {
            position: relative;
            height: 500px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end;
            padding: 50px;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #0d0f10, rgba(13, 15, 16, 0.5) 50%, rgba(13, 15, 16, 0.1) 100%);
        }

        .hero-content {
            z-index: 10;
            max-width: 600px;
        }

        .hero-content .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .hero-content .description {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 20px;
        }

        .hero-content .btn {
            background-color: #48c948;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .hero-content .btn:hover {
            background-color: #3b9f3b;
        }

        /* Seções de conteúdo */
        .content-section {
            padding: 50px;
        }

        .section-title {
            font-size: 2em;
            margin: 0 0 20px;
        }
        
        .section-title-link {
            text-decoration: none;
            color: #e0e0e0;
            transition: color 0.3s ease;
        }

        .section-title-link:hover {
            color: #48c948;
        }

        /* Lista de filmes em colunas (Homepage e Gêneros) */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(200px, 1fr));
            gap: 20px;
        }

        .movie-card {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Modal de Detalhes */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #1a1e20;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            display: flex;
            gap: 30px;
            position: relative;
            flex-direction: column; 
        }
        
        .modal-main-content {
            display: flex;
            gap: 30px;
        }

        .modal-poster {
            flex: 0 0 300px;
        }

        .modal-poster img {
            width: 100%;
            border-radius: 8px;
        }

        .modal-details {
            flex-grow: 1;
        }
        
        .modal-info-item {
            display: block;
            margin-bottom: 5px;
        }

        .modal-title {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .modal-rating {
            background-color: #444;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }

        .modal-info {
            font-size: 1em;
            color: #999;
            margin-bottom: 20px;
        }
        
        .modal-info span {
            font-weight: bold;
            color: #fff;
        }
        
        .modal-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .modal-info a:hover {
            color: #48c948;
        }

        .modal-description {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-buttons .btn {
            display: inline-block;
            margin-right: 15px;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .modal-buttons .btn-play {
            background-color: #48c948;
            color: #fff;
        }

        .modal-buttons .btn-play:hover {
            background-color: #3b9f3b;
        }
        
        .modal-buttons .btn-list {
            background-color: #333;
            color: #fff;
        }

        .modal-buttons .btn-list:hover {
            background-color: #555;
        }

        .modal-buttons .btn-remove {
            background-color: #a82e2e;
            color: #fff;
        }

        .modal-buttons .btn-remove:hover {
            background-color: #7b2121;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
        }
        
        .modal-suggestions {

        }
        
        .modal-suggestions h3 {
            font-size: 1.5em;

        }

            width: 100%;

            display: none;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;

        }

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

                flex-grow: 1;
            }
            .modal-title {
                font-size: 2em;
            }
            .modal-info {
                font-size: 0.9em;
            }
            .modal-description {

            }

        // Funções de Renderização
        function renderMovieCard(movie, container) {
            var card = document.createElement('div');
            card.className = 'movie-card';
            card.innerHTML = `<img src="${movie.poster}" alt="${movie.title}">`;
            card.onclick = () => openModal(movie);
            container.appendChild(card);
        }

        function renderAllMovies() {
            movieGridContainer.innerHTML = '';
            movieData.forEach(movie => renderMovieCard(movie, movieGridContainer));
        }

        function renderGenresContent() {
            genresPage.innerHTML = '';
            var allGenres = [...new Set(movieData.flatMap(movie => movie.genres))];
            allGenres.forEach(genre => {
                var section = document.createElement('section');
                section.className = 'content-section';
                var title = document.createElement('h2');
                title.className = 'section-title';
                var titleLink = document.createElement('a');
                titleLink.href = '#';
                titleLink.className = 'section-title-link';
                titleLink.textContent = genre;
                title.appendChild(titleLink);
                section.appendChild(title);
                var grid = document.createElement('div');
                grid.className = 'movie-grid';
                var moviesInGenre = movieData.filter(movie => movie.genres.includes(genre));
                moviesInGenre.forEach(movie => renderMovieCard(movie, grid));
                section.appendChild(grid);
                genresPage.appendChild(section);
            });
        }
        
        function renderMyListContent() {
            myListGridContainer.innerHTML = '';
            if (myList.length === 0) {
                myListGridContainer.innerHTML = '<p style="text-align: center; width: 100%; color: #999;">Sua lista está vazia.</p>';
            } else {
                myList.forEach(movie => renderMovieCard(movie, myListGridContainer));
            }
        }
        
        function renderSuggestions(currentMovie) {
            suggestionsGrid.innerHTML = '';
            var suggestions = movieData.filter(movie => 
                movie.id !== currentMovie.id && 
                movie.genres.some(genre => currentMovie.genres.includes(genre))
            ).slice(0, 4);
            suggestions.forEach(movie => renderMovieCard(movie, suggestionsGrid));
        }

        function updateHeroBanner() {
            var randomIndex = Math.floor(Math.random() * movieData.length);
            var randomMovie = movieData[randomIndex];
            
            heroBanner.style.backgroundImage = `url('${randomMovie.poster}')`;
            heroTitle.textContent = randomMovie.title;
            heroDescription.textContent = randomMovie.description;
            heroPlayButton.onclick = () => openModal(randomMovie);
        }
        
        // Funções de Navegação
        function showPage(pageId) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('genres-page').style.display = 'none';
            document.getElementById('my-list-page').style.display = 'none';
            document.getElementById(pageId).style.display = 'block';

            if (pageId === 'home-page') {
                renderAllMovies();
            } else if (pageId === 'genres-page') {
                renderGenresContent();
            } else if (pageId === 'my-list-page') {
                renderMyListContent();
            }
        }

        // Funções do Modal
        function openModal(movie) {
            modalCurrentMovieId = movie.id;
            modalPoster.src = movie.poster;
            modalTitle.textContent = movie.title;
            modalRating.textContent = movie.rating;
            
            modalInfo.innerHTML = `
                <div class="modal-info-item"><span>Ano:</span> ${movie.year}</div>
                <div class="modal-info-item"><span>Gêneros:</span> ${movie.genres.join(', ')}</div>
                <div class="modal-info-item"><span>Áudio:</span> ${movie.audio}</div>
                <div class="modal-info-item"><span>Legendas:</span> ${movie.subtitles || 'N/A'}</div>
                <div class="modal-info-item"><span>Diretor(es):</span> ${movie.directors.join(', ')}</div>
                <div class="modal-info-item"><span>Ator(es):</span> ${movie.actors.join(', ')}</div>
            `;
            
            modalDescription.textContent = movie.description;
            
            if (myList.some(item => item.id === movie.id)) {
                addListButton.style.display = 'none';
                removeListButton.style.display = 'inline-block';
            } else {
                addListButton.style.display = 'inline-block';
                removeListButton.style.display = 'none';
            }

            playButton.onclick = () => playMovie(movie);
            addListButton.onclick = () => addToList(movie);
            removeListButton.onclick = () => removeFromList(movie);

            videoContainer.style.display = 'none';
            videoBackButton.style.display = 'none';
            moviePlayer.src = '';

            renderSuggestions(movie);
            
            movieModal.style.display = 'block';
        }
        
        function openModalById(movieId) {
            const movie = movieData.find(m => m.id === movieId);
            if (movie) {
                openModal(movie);
            }
        }

        function closeModal() {
            movieModal.style.display = 'none';
            moviePlayer.src = '';
            modalCurrentMovieId = null;
        }

        function playMovie(movie) {
            const modalContentDiv = document.querySelector('.modal-content');
            videoContainer.style.display = 'block';
            videoBackButton.style.display = 'block';
            moviePlayer.src = movie.videoUrl;
            
            // Rola para o topo do modal
            modalContentDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function goBackToDetails() {
            videoContainer.style.display = 'none';
            videoBackButton.style.display = 'none';
            moviePlayer.src = '';
        }

        function addToList(movie) {
            if (!myList.some(item => item.id === movie.id)) {
                myList.push(movie);
                localStorage.setItem('myList', JSON.stringify(myList));
                alert('Filme adicionado à sua lista!');
            }
            closeModal();
            if (document.getElementById('my-list-page').style.display === 'block') {
                renderMyListContent();
            }
        }

        function removeFromList(movie) {
            myList = myList.filter(item => item.id !== movie.id);
            localStorage.setItem('myList', JSON.stringify(myList));
            alert('Filme removido da sua lista!');
            closeModal();
            if (document.getElementById('my-list-page').style.display === 'block') {
                renderMyListContent();
            }
        }

        window.onclick = function(event) {
            var modal = document.getElementById('movie-modal');
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateHeroBanner();
            showPage('home-page');
        });
